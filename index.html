<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
<body>
    <h1>Classificador de Nível de Herói</h1>

    <form>
    <label for="nome">Nome do herói:</label><br>
    <input type="text" id="nome" placeholder="Digite o nome do herói:"></input><br><br>
    <label for="xp">XP do herói:</label><br>
    <input type="number" id="xp" placeholder="Digite a quantidade de XP:"></input><br><br>
    </form>

    <button id="btn-classificar">Classificar</button>

    <p id="resultado"></p>

    <footer id="creditos"><a href="https://github.com/camsmello">Github</a></footer>

    <script src="script.js"></script>
</body>
</html>
